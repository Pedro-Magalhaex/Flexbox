<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo_Flexbox</title>
    <link rel="stylesheet" href="style.css">

    <style> /* Aqui estão fontes importadas */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    </style>
</head>

<body>
    <div class="container"> <!-- DIV MÃE; Contém as DIV dos produtos -->
        <div class="box box01"> <!-- DIV do primeiro produto; DIV de tamanho pequena -->
            <div class="img"></div> <!-- Aqui tem a imagem do produto -->
            
            <div class="produto"> <!-- Aqui tem os textos esplicando do produto -->
                <div class="objeto">
                    <p>Lounge Chair</p> 
                </div>

                <div class="valor">
                    <p><b>$149</b></p>
                </div>
            </div>

            <div class="cor"></div> <!-- DIV sem conteúdo, servindo como espaçamento para coloração -->
        </div>
       
        <div class="box box02"> <!-- DIV do primeiro produto; DIV de tamanho grande -->
            <div class="img2"></div>  <!-- Aqui tem a imagem do produto -->
            
            <div class="produto"> <!-- Aqui tem os textos esplicando do produto -->
                <div class="objeto">
                    <p>Take it Outside Chair</p> 
                </div>

                <div class="valor">
                    <p><b>$300</b></p>
                </div>
            </div>

            <div class="cor2"></div> <!-- DIV sem conteúdo, servindo como espaçamento para coloração -->
        </div>
    </div>

    <div class="box03"> <!-- DIV MÃE; Contém os textos centrais da page -->
        <div>
            <p id="desconto">Up to 20% off</p>
        </div>

        <div class="titulo">
            <h1>S P R I N G</h1>
        </div>

        <div>
            <h1>O F F E R S</h1>
        </div>

        <div id="shop">
            <p><b>Shop now</b></p>
        </div>
    </div>

</body>
</html>
